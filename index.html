<!DOCTYPE html> 
<html> 
<body> 

<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <p/> 

  <video id="video1" width="420">
    <source src="http://www.madebyhangar.com/assets/videos/looped.mp4" type="video/mp4">
  </video>

  <video id="video2" width="0" height="0">
    <source src="http://www.x3k.net/html5/example3/mov_bbb.mp4" type="video/mp4">
  </video>

</div> 

<script> 
var myVideo1 = document.getElementById("video1");
myVideo1.loop = true;
myVideo1.muted = true; 

var myVideo2 = document.getElementById("video2");
my

function playPause() { 
    if (myVideo1.paused) { 
        myVideo1.play();
        myVideo2.play();
    }
    else { 
        myVideo1.pause();
        myVideo2.pause();
    }
} 

</script> 

</body> 
</html>
